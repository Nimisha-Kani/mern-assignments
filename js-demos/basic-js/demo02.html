<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello Javascript</title>
    <script>
       window.document.write('Hello World');
       document.write('Hello World Again!');
       //Get the myDiv object by it's id
       var myDiv=document.getElementById('display');
       //Display the message inside the div (innerHTML)
       myDiv.innerHTML = 'Hello World from Javascript!';
    </script>
</head>
<body>
    <h1>Welcome to Javascript</h1>
    <div id="display">
        If you see this message, javascript logic failed. 
        Ideally you should see Hello World message here!
    </div>
    <p>This is static content from HTML</p>
</body>
</html>
